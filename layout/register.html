<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Indonesia Game Portal - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This HTML tag is use to include external CSS file -->
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css">
  </head>
  <body class="gray">
    <!-- Start navigation menu section -->
    <nav>
      <div class="container">
        <div class="left">
          <a href="index.html" class="logo">Logo</a>
        </div>
        <div class="right">
          <ul>
            <li><a href="#!" class="auth">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Start navigation menu section -->

    <!-- Start register section -->
    <section id="register">
      <div class="register-container">
        <div class="register-page">
          <div class="row">
            <div class="col-s-12 col-m-12 col-12">
              <form>
                <div class="row">
                  <div class="col-s-12 col-m-12 col-12">
                    <h2 class="center">Join Indonesia Game Portal Now</h2>
                  </div>
                </div>
                <div class="row">
                  <div class="col-s-12 col-m-6 col-6">
                    <input type="text" placeholder="Name" class="form-control">
                  </div>
                  <div class="col-s-12 col-m-6 col-6">
                    <input type="email" placeholder="Email" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <div class="col-s-12 col-m-6 col-6">
                    <input type="text" placeholder="Username" class="form-control">
                  </div>
                  <div class="col-s-12 col-m-6 col-6">
                    <input type="password" placeholder="Password" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <div class="col-s-12 col-m-8 col-8">
                    <div class="captcha">
                  <div class="row">
                    <div class="col-s-12 col-m-12 col-12 pad-bot">
                      <div class="captcha-text">
                        Trans 8911
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-s-12 col-m-9 col-8 pad-right captcha-instruction-col">
                      <div class="captcha-instruction">
                        <span>Type the two words:</span>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-s-12 col-m-3 col-4">
                      <div class="captcha-refresh center">
                        <a href="#!">
                          <i class="fa fa-refresh fa-3x"></i>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-s-12 col-m-12 col-12">
                    <button type="submit" class="btn full">Register</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-s-12 col-m-12 col-12">
                    <div class="alert">
                      There seems to be something wrong.
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End register section -->

    <!-- Start footer section -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-s-12 col-m-12 col-12">
            <div class="left">
              <div class="copyright">
                Copyright &copy; 2017 Indonesia Game Portal. Designed by <a href="#!">Revando</a>.
              </div>
            </div>
            <div class="right social-media">
              <a href="#!"><img src="assets/img/fb.png" alt="Facebook"></a>
              <a href="#!"><img src="assets/img/yt.png" alt="Facebook"></a>
              <a href="#!"><img src="assets/img/ig.png" alt="Instagram"></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- End footer section -->
  </body>
</html>
